<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Windows</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icônes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Feuilles de style personnalisées -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Zone du bureau -->
    <div class="desktop" id="desktop">
        <!-- Les dossiers seront ajoutés ici dynamiquement -->
    </div>
    
    <!-- Bouton Nouveau dossier avec Bootstrap -->
    <button class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle" style="width: 60px; height: 60px;" id="newFolderBtn" title="Nouveau dossier" data-bs-toggle="modal" data-bs-target="#folderModal">
        <i class="bi bi-folder-plus fs-4"></i>
    </button>

    <!-- Modal de création de dossier -->
    <div class="modal fade" id="folderModal" tabindex="-1" aria-labelledby="folderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="folderModalLabel">Nouveau dossier</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="folderName" class="form-label">Nom du dossier</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="folderName" autofocus>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="createFolderBtn">Créer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
