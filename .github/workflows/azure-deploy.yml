name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'mydeskapp'
  NODE_VERSION: '22.x'  # Version LTS stable

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Disable postinstall script
      run: npm pkg delete scripts.postinstall

    - name: Install root dependencies
      run: npm ci --omit=dev

    - name: Install Angular CLI globally
      run: npm install -g @angular/cli@latest

    - name: Install and build Angular app
      working-directory: ./client
      run: |
        # Nettoyer le cache npm
        npm cache clean --force
        
        # Mettre à jour les dépendances Angular pour la version 19.x
        npm install @angular/animations@^19.2.0 \
                   @angular/common@^19.2.0 \
                   @angular/compiler@^19.2.0 \
                   @angular/core@^19.2.0 \
                   @angular/forms@^19.2.0 \
                   @angular/platform-browser@^19.2.0 \
                   @angular/platform-browser-dynamic@^19.2.0 \
                   @angular/router@^19.2.0 \
                   @angular/compiler-cli@^19.2.0 \
                   @angular-devkit/build-angular@^19.2.0 \
                   typescript@~5.5.0 --save-dev
        
        # Installer les dépendances
        npm ci --legacy-peer-deps
        
        # Lancer le build
        npx ng build --configuration production --output-hashing=all

    - name: Prepare deployment package
      run: |
        # Afficher la structure complète du répertoire client/dist
        echo "=== Structure complète du répertoire client/dist/ ==="
        find client/dist/ -type f -o -type d | sort
        
        # Vérifier si le répertoire source existe
        if [ ! -d "client/dist/mydeskapp-client" ]; then
          echo "ERREUR: Le répertoire client/dist/mydeskapp-client n'existe pas"
          echo "Contenu de client/dist/:"
          ls -la client/dist/
          exit 1
        fi
        
        # Afficher le contenu du répertoire source
        echo "=== Contenu de client/dist/mydeskapp-client/ ==="
        ls -la client/dist/mydeskapp-client/
        
        # Créer le répertoire de destination
        mkdir -p wwwroot
        
        # Créer un répertoire temporaire
        mkdir -p wwwroot-temp
        
        # Copier le contenu du dossier browser vers la racine
        echo "Déplacement du contenu de browser/ vers la racine..."
        cp -r client/dist/mydeskapp-client/browser/* wwwroot-temp/
        
        # Copier les autres fichiers nécessaires
        echo "Copie des fichiers du backend..."
        cp -r bin/ wwwroot-temp/bin/
        cp -r routes/ wwwroot-temp/routes/
        cp -r .env* wwwroot-temp/ 2>/dev/null || true
        cp app.js wwwroot-temp/
        cp package*.json wwwroot-temp/
        
        # Remplacer l'ancien wwwroot par le nouveau
        rm -rf wwwroot
        mv wwwroot-temp wwwroot
        
        # Afficher la structure finale
        echo "=== Structure finale du répertoire wwwroot/ ==="
        find wwwroot/ -type f -o -type d | sort
        
        # Vérifier que index.html existe
        if [ ! -f "wwwroot/index.html" ]; then
          echo "ERREUR : index.html n'a pas été trouvé dans wwwroot/"
          echo "Contenu de wwwroot/ :"
          ls -la wwwroot/
          exit 1
        else
          echo "✅ Fichier index.html trouvé avec succès dans wwwroot/"
          echo "=== Contenu de wwwroot/ ==="
          ls -la wwwroot/
        fi

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: wwwroot/
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    environment: production

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
        path: .

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

    - name: Verify deployment
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "Application deployed to Azure Web App: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Deployment details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
