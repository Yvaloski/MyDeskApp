name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'mydeskapp'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Install Angular CLI globally
      run: sudo npm install -g @angular/cli@latest

    - name: Install client dependencies
      working-directory: ./client
      run: npm ci --legacy-peer-deps

    - name: Build Angular app
      working-directory: ./client
      run: npm run build -- --configuration production --output-hashing=all

    - name: Install production dependencies
      run: npm ci --production

    - name: Create wwwroot directory
      run: mkdir -p wwwroot

    - name: Copy files to wwwroot
      run: |
        cp -r client/dist/mydeskapp-client/* wwwroot/
        cp -r bin/ wwwroot/bin/
        cp -r routes/ wwwroot/routes/
        cp -r .env* wwwroot/ 2>/dev/null || true
        cp app.js wwwroot/
        cp package*.json wwwroot/

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: wwwroot/

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    environment: production

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app
        path: .

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

    - name: Verify deployment
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "Application deployed to Azure Web App: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Deployment details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

    - name: Deployment status
      id: deploy
      if: always()
      run: |
        if [ "${{ job.status }}" = 'success' ]; then
          echo "Deployment completed successfully!"
          echo "View your app at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        else
          echo "::error::Deployment failed. Check the logs for more details."
          exit 1
        fi
