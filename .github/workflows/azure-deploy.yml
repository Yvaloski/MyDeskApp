name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'mydeskapp'
  NODE_VERSION: '22.x'  # Version LTS stable

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Disable postinstall script
      run: npm pkg delete scripts.postinstall

    - name: Install root dependencies
      run: npm ci --omit=dev

    - name: Install Angular CLI globally
      run: npm install -g @angular/cli@latest

    - name: Install and build Angular app
      working-directory: ./client
      run: |
        # Nettoyer le cache npm
        npm cache clean --force
        
        # Mettre à jour les dépendances Angular pour la version 19.x
        npm install @angular/animations@^19.2.0 \
                   @angular/common@^19.2.0 \
                   @angular/compiler@^19.2.0 \
                   @angular/core@^19.2.0 \
                   @angular/forms@^19.2.0 \
                   @angular/platform-browser@^19.2.0 \
                   @angular/platform-browser-dynamic@^19.2.0 \
                   @angular/router@^19.2.0 \
                   @angular/compiler-cli@^19.2.0 \
                   @angular-devkit/build-angular@^19.2.0 \
                   typescript@~5.5.0 --save-dev
        
        # Installer les dépendances
        npm ci --legacy-peer-deps
        
        # Lancer le build
        npx ng build --configuration production --output-hashing=all

    - name: Prepare deployment package
      run: |
        mkdir -p wwwroot
        cp -r client/dist/mydeskapp-client/* wwwroot/
        cp -r bin/ wwwroot/bin/
        cp -r routes/ wwwroot/routes/
        cp -r .env* wwwroot/ 2>/dev/null || true
        cp app.js wwwroot/
        cp package*.json wwwroot/

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: wwwroot/
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    environment: production

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
        path: .

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

    - name: Verify deployment
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "Application deployed to Azure Web App: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Deployment details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
